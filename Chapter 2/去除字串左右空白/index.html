<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
	<h2>測試去除字串左右空白</h2>
	<input type="text" name="str" id="str">
	<button class="btn btn-default" type="button" name="rstrsBtn" id="rstrsBtn">過濾</button>

	<script type="text/javascript">
		window.onload = function(){
			var _rstrsBtn = document.getElementById('rstrsBtn');
			var _str = document.getElementById('str');

			_rstrsBtn.onclick = function(){
				_str.value = _str.value.replace(/^(\s|\u00A0)+|(\s|\u00A0)+$/g,"");
			};



		};

	</script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
