<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
	<h2>驗證是否輸入</h2>
	<input type="text" name="str" id="str">
	<button class="btn btn-default" type="button" name="isContent" id="isContent">驗證是否為空白</button>

	<script type="text/javascript">

		window.onload = function(){
			var _isContent = document.getElementById('isContent');
			var _str = document.getElementById('str');

			_isContent.onclick = function(){
				if(!_str.value.replace(/^(\s|\u00A0)+|(\s|\u00A0)+$/g,"")){
					alert("錯誤訊息","輸入為空");
				}
				else{
					alert("正確訊息",'輸入不為空');
				}	
			};
				
		};

	</script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
